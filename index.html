<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Metric Calculator</title>
</head>
<body>
    <h2>Financial Metric Calculator</h2>
    
    <label for="pv">Present Value ($):</label>
    <input type="number" id="pv" placeholder="Enter PV">
    <br>

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter Rate">
    <br>

    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="Enter Years">
    <br>

    <button onclick="calculateFV()">Compute Future Value</button>
    <h3 id="result"></h3>

    <script>
        function calculateFV() {
            let pv = document.getElementById("pv").value;
            let rate = document.getElementById("rate").value;
            let years = document.getElementById("years").value;

            // Send data to Python backend
            fetch('http://127.0.0.1:5000/compute_fv', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pv, rate, years })
            })
            .then(response => response.json())
            .then(data => {
                if (data.fv) {
                    document.getElementById("result").innerText = `Future Value: $${data.fv.toFixed(2)}`;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Financial Metric Calculator</h2>
    <label for="pv">Present Value ($):</label>
    <input type="number" id="pv" placeholder="Enter PV">
    <br>
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter Rate">
    <br>
    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="Enter Years">
    <br>
    <button onclick="calculateFV()">Compute Future Value</button>
    <h3 id="result"></h3>

    <script>
        function calculateFV() {
            let pv = parseFloat(document.getElementById('pv').value);
            let rate = parseFloat(document.getElementById('rate').value) / 100;
            let years = parseInt(document.getElementById('years').value);
            
            if (isNaN(pv) || isNaN(rate) || isNaN(years)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            
            let fv = pv * Math.pow((1 + rate), years);
            document.getElementById('result').innerText = `Future Value: $${fv.toFixed(2)}`;
        }
    </script>
</body>
</html>
